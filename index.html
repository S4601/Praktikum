<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <h1>S4601</h1>

        <div class="navLinks">
            <a href="#">Home</a>
            <a href="Contact.html">Contacts</a>
            <a href="AboutUs.html">AboutUs</a>
            <a href="Survey_Form.html">Servey Form</a>
            <a href="Privacy.html">Privacy</a>
        </div>
    </nav>

    <div class="container">
        <h1 id="title">Welcome to QuickSurvey</h1>
        <p class="headerText">Create and share surveys effortlessly. Get real-time feedback instantly.</p>
        
        <form action="Survey_Form.html" class="buttons">            
            <button class="take-btn">Take a Survey</button>
        </form>   

         <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/akghknic.bmp" style="width:100%">
                <div class="text"></div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/ey0jfn2l.bmp" style="width:100%">
                <div class="text"></div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/ucuw37qc.bmp" style="width:100%">
                <div class="text"></div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SUs7WMaxgDw?si=gsVkg1P6RknFD6re" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <footer>
        <h1>S4601</h1>

        <div class="footerLinks">
            <a href="#">Home</a>
            <a href="Contact.html">Contacts</a>
            <a href="AboutUs.html">AboutUs</a>
            <a href="Survey_Form.html">Servey Form</a>
            <a href="Privacy.html">Privacy</a>
        </div>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        } 
    </script>
</body>
</html>
