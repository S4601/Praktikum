<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="css/Survey_Form.css">
</head>
<body>
    
    <form action="#">
        <h1>Форма за лични данни</h1>

        <label for="Name">Име</label>
        <input type="text" id="Name">

        <label for="Email">Електронна поща</label>
        <input type="email" id="Email">

        <h3>Пол</h3>
        <div class="radioButtons">
            <input type="radio" id="radio1" name="Gender" value="1">
            <label for="radio1">Мъж</label>
        </div>
        <div class="radioButtons">
            <input type="radio" id="radio2" name="Gender" value="2">
            <label for="radio2">Жена</label>            
        </div>

        <label for="Age">Възраст</label>
        <select name="Age" id="Age">
            <option value="1">0-10</option>
            <option value="2">11-18</option>
            <option value="3">19-25</option>
            <option value="4">26-35</option>
            <option value="5">35+</option>            
        </select>

        <label for="Country">Държава</label>
        <select name="Country" id="Country">
            <option value="1">България</option>
            <option value="2">САЩ</option>
            <option value="3">Обединено кралство</option>
            <option value="4">Германия</option>
            <option value="5">Италия</option>
        </select>
        
        <div>
            <label for="Comment">Коментари</label>
            <textarea id="Comment" name="Comment" rows="4" placeholder="Вашето мнение или допълнителни въпроси"></textarea>
        </div>        
        <div id="div1">
            <button type="submit" id="button1">Изпрати</button>
        </div>
    </form>

    <footer>
        <h1>S4601</h1>

        <div class="footerLinks">
            <a href="index.html">Home</a>
            <a href="Contact.html">Contacts</a>
            <a href="AboutUs.html">AboutUs</a>
            <a href="Survey_Form.html">Servey Form</a>
            <a href="Privacy.html">Privacy</a>
        </div>
    </footer>
</body>
</html>
